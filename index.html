<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- jQuery library for Bootstrap-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!--link to my Javascript doc-->
        <script src="myscript.js"></script>
        
        <!--link to my CSS doc-->
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        
        <meta charset="utf-8">
        
        <title>WeDo</title>
    </head>
    
    <body>
        <!--Top nav-->
        <nav nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="row">
                    <!--Space for back button. Leave empty for now-->
                    <a href="javascript:void(0)" class="back">&#x276e;</a>
                    <!--Button to open add items overlay-->
                    <button id="open-overlay" class="open-overlay" onclick="openOverlay()">Add Item</button>
                </div> 
                <!--List Title-->
                <div class="col-xs-12">
                    <h1>Home Chores</h1>
                </div>
            </div>
        </nav>
        
        <!--List members bar-->
        <div class="container-fluid" id="listMembersBar">
            <div class="row">
                <div class="col-xs-2">
                    <button id="A" class="badge">A</button>
                </div>
                <div class="col-xs-2">
                    <button id="B" class="badge">B</button>
                </div>
                <div class="col-xs-2">
                    <button id="C" class="badge">C</button>
                </div>
                <div class="col-xs-2">
                    <button id="D" class="badge">D</button>
                </div>
            </div>   
        </div>
        
        <!--Not completed items-->
        <div class="list-group" id="notCompletedItems">
            <div class="col-xs-12">
                <h4>TO DO</h4>
            </div>
        </div>
        
        <!--Completed items-->
        <div class="list-group" id="completedItems">
            <div class="col-xs-12">
                <h4>DONE</h4>
            </div>
        </div>
        
        <!--Add items overlay-->
        <div id="add-item-overlay" class="overlay">
            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeOverlay()">&times;</a>
            <!--Add items bar-->
            <div class="container-fluid" id="addItemsBar">
                <div class="col-xs-9">
                    <input class="form-control input-sm" id="text-input" type="text"/>
                </div>
            </div>
            <!--Choose Task Owner bar-->
            <!--set up on click function to add the clicked badge to the new item-->
            <div id="task-owner-bar" class="container-fluid">
                <div class="row">
                    <div class="col-xs-2">
                        <button id="A" class="badge" onclick="selectBadge(this)">A</button>
                    </div>
                    <div class="col-xs-2">
                        <button id="B" class="badge" onclick="selectBadge(this)">B</button>
                    </div>
                    <div class="col-xs-2">
                        <button id="C" class="badge" onclick="selectBadge(this)">C</button>
                    </div>
                    <div class="col-xs-2">
                        <button id="D" class="badge" onclick="selectBadge(this)">D</button>
                    </div>
                </div>
            </div>
            <!--Add button-->
            <div class="container-fluid">
                <button id="add-button" type="button" class="btn btn-primary btn-xs" onclick="addItem()">Add</button>
            </div>
            
        </div>
        
        
    </body>
</html>
